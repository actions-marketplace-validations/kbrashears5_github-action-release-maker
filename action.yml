name: 'Release Creator'
description: 'Github Action to create a release when triggered'
author: 'kbrashears5'
branding:
  icon: 'upload-cloud'
  color: 'purple'
inputs:
  VERSION:
    description: 'Version name to give the release'
    required: true
  TOKEN:
    description: 'Personal access token with Repo privileges'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.VERSION }}
    - ${{ inputs.TOKEN }}